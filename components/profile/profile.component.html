<div class="form-container mat-elevation-z5 text-center"
     *ngIf="user$ | async as user">
  <h1>User Profile</h1>
  <div class="profile-image">
    <img width="120"
         height="120"
         [src]="url" />

    <!-- [src]="user.photoURL ?? 'assets/images/image-placeholder.png'" />

    <button mat-mini-fab (click)="inputField.click()">
      <mat-icon>edit</mat-icon>
    </button>-->

    <input type="file" class="form-control"
           id="img"
           style="display:none"
           accept="image/*"
           formControlName="photoURL"
           (change)="onSelect($event)" />
    <br>

    <h2><label for="img"><mat-icon>edit</mat-icon></label></h2>
  </div>

  <!--<input #inputField type="file" hidden (change)="uploadImage($event, user)" />-->

  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="row">
      <mat-form-field>
        <input type="text"
               matInput
               formControlName="firstName"
               placeholder="First Name" />
      </mat-form-field>
      <mat-form-field>
        <input type="text"
               matInput
               formControlName="lastName"
               placeholder="Last Name" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <input type="text"
               matInput
               formControlName="displayName"
               placeholder="Display Name" />
      </mat-form-field>
      <mat-form-field>
        <input type="number"
               matInput
               formControlName="phone"
               placeholder="Phone" />
      </mat-form-field>
    </div>
    <mat-form-field>
      <input type="text"
             matInput
             formControlName="address"
             placeholder="Address" />
    </mat-form-field>

    <mat-form-field>
      <input type="text"
             matInput
             formControlName="medical_issues"
             placeholder="Medical Issues" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Objective</mat-label>
      <select matNativeControl required class="form-control" formControlName="objective">
        >
        <option value="lose_weight">
          Lose Weight
        </option>
        <option value="maintainance">
          Maintainance
        </option>
        <option value="muscle_gain">
          Muscle Gain
        </option>
      </select>
    </mat-form-field>

    <button type="submit" class="margin-top" mat-raised-button color="primary">
      Save
    </button>
  </form>
</div>
